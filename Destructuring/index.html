<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        // What is destructuring assignment in Js?
    //     Destructuring assignment is a syntax that allow you to extract value from objects or array and assign them 
    //     into variables in concise way.it can also use with function parameter to extract values from objects pass as an arguments

    // Destructuring assignment is a feature in JavaScript (introduced in ES6) that allows you to unpack values from arrays or properties 
    // from objects into distinct variables. It provides a concise and readable way to extract data from complex structures like objects and arrays.
    
    const numbers = [1, 2, 3];
    const [a, b, c] = numbers;

   console.log(a); // 1
   console.log(b); // 2
   console.log(c); // 3


    // </script>
</body>
</html>
