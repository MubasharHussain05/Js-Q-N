    <script>
        // What is closure in javascipt?
        // A closure is a function defined inside another function and has access to outer function's variable.
        // It has access to its own scope ,the global scope and the outer function scope.

        function outerFunction(outerVariable) {
    return function innerFunction(innerVariable) {
        console.log(`Outer Variable: ${outerVariable}`);
        console.log(`Inner Variable: ${innerVariable}`);
    };
}

const closureFunc = outerFunction("I am from outer scope!");
closureFunc("I am from inner scope!");

    </script>
