        // Var is a function scope , let and const are block-scope.
        // Var variable can be redeclared and updated, 
        // while let variables can be updated but can not redeclared,
        // and const variables can not be redeclared and updated.  

        var a = 5;
        a = 10; // Reassignment allowed
        var a = 15; // Redeclaration allowed
        console.log(a); // Output: 15
