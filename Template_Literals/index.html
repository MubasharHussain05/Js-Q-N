<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // What are template literals in js?
        // Template literals are way to create a string in JavaScript
        // using backticks(``) instead of single or double quotes.
        // introduced in ES6. 
        // They provide an easier and more readable way to create multi-line strings, embed expressions, 
        // and include dynamic content.

        const product = "laptop";
        const price = 1500;
        const info = `The price of the ${product} is $${price}.`;
        console.log(info); // Outputs: The price of the laptop is $1500.



    </script>
</body>
</html>
