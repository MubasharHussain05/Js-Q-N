<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // What is difference between == and === operator?
        // == checks the equality of values after type coercion, while === checks equality of values without type coercion,also known as strict equality.

console.log(0 == false);   // true (type coercion: false → 0)
console.log(0 === false);  // false (number !== boolean)

console.log(null == undefined);   // true (special case)
console.log(null === undefined);  // false (different types)

console.log("5" == 5);    // true (type coercion: "5" → 5)
console.log("5" === 5);   // false (string !== number)

    </script>
</body>
</html>
