<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // What is spread operator in javaScript?
        // The spread operator (...) is a feature introduced in ES6  that allows an iterable(string or Array) to be expanded into individual elements.
        // It is commonly used for array literals, Object literal and function arguments. 

        const fruits = ["apple", "banana"];
        const vegetables = ["carrot", "broccoli"];

        const food = [...fruits, ...vegetables];
        console.log(food); // ["apple", "banana", "carrot", "broccoli"]

    </script>
</body>
</html>
