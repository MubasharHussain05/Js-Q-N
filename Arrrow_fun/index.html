    <script>
        // what is arrow function in javaScript?
        // Arrow function is a concise way to write anonymous function in Js.
        // they have shorter syntax as compared to traditional function expression
        // and do not bind their own this, argument ,super ,new target.

        // An arrow function in JavaScript is a concise way to write functions using the => (arrow) syntax. 
        // It was introduced in ES6 (ECMAScript 2015) and provides a shorter and more readable way to define functions,
        //  especially for callbacks and simple operations.

          // Traditional Function
function add(a, b) {
  return a + b;
}

// Arrow Function
const add = (a, b) => a + b;

    </script>
